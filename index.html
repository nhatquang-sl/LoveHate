<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Love Hate</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="bower_components/components-font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
    <link href="bower_components/animate.css/animate.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>

</head>
<body ng-app="loveHateApp" ng-controller="loveHateController">
<div class="container container-lh">
    <div class="row" id="header">
        <img id="logo" src="images/aliikeIconAndLogo.png" alt="logo"/>
        <span id="menuBar" class="fa fa-bars pull-right"
              ng-click="util.isShowModal = true;util.modalContent='menu'"></span>
    </div>
    <div class="row" id="body">
        <ng-view></ng-view>
    </div>


    <div class="modal fade" id="menuModal" modal visible="util.isShowModal">
        <modal-content type="hehe" util="test"></modal-content>
    </div>
    <img id="loading" src="images/spin.gif" alt="spin" ng-show="util.isLoading"/>

    <script src="https://www.google.com/jsapi"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/ngBootbox/dist/ngBootbox.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-touchswipe/jquery.touchSwipe.min.js"></script>
    <script src="js/app.js"></script>

    <script src="js/controllers/loveHateController.js"></script>
    <script src="js/directives/modalDirective.js"></script>
    <script src="js/services/searchImageService.js"></script>
    <script src="js/controllers/searchController.js"></script>
</div>
</body>
</html>
